    body {

    .input-container {

    .input-container:hover {

    .input-container select:hover,

      border-radius: 0.8rem;
      transition: all 0.3s ease-in-out;
      cursor: pointer;

    .input-container button:hover {

  <script src="js/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let country = document.getElementById("country");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "COMPLETE &#9989;";
      obj.style = "color:blue;font-weight:bold";
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:black;font-weight:bold";
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      if (!c.value) {
        a.innerHTML = '<a style="color:black;font-weight:bold">&#10071;Enter your whatsapp number.<br><br>';
      } else if (c.value.replace(/[^0-9]/g, "").length < 7) {
        a.innerHTML = '<a style="color:black;font-weight:bold">&#10060;Invalid number format&#10060;<br><br>';
      } else {
        const bc = country.value + c.value.replace(/[^0-9]/g, "");
        a.innerHTML = '<a style="color:black;font-weight:bold">Please wait... <br><br>';
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:red;font-weight:bold">CODE: <span style="color:black;font-weight:bold">' + code + '<br><br>';
      }
    });
  </script>
